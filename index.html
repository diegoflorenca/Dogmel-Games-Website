<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/fullpage.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Dogmel Games SRD.</title>
  </head>
  <body>
    <div id="logo">
      <img src="./assets/logo.svg" alt="Marca da Dogmel Games SRD." />
      <h2>Brazilian Games: Badass and Flow</h2>
    </div>
    <div id="wrapper">
      <section class="section principal">
        <div id="slogan">
          <img
            src="./assets/slogan.svg"
            alt="Dogmel Games SRD. Because brazilian games are the flow"
          />
        </div>
      </section>

      <section class="section game">
        <div id="topbar">
          <img
            src="./assets/sloganVertical.svg"
            alt="Dogmel Games SRD. Because brazilian games are the flow"
          />
        </div>
        <div id="dan">
          <img
            src="./assets/game-intro.jpg"
            alt="Jogo Dan O Gerreiro do Arco-Íris"
          />
          <h2>DAN - O guerreiro do arco-íris</h2>
        </div>
      </section>

      <section class="section bonde">
        <div id="triangle"></div>
        <div id="sloganBonde">
          <img
            src="./assets/slogan.svg"
            alt="Dogmel Games SRD. Because brazilian games are the flow"
          />
        </div>
        <div id="approved"></div>
        <div id="crew">
          <div id="arrows">
            <img src="./assets/arrows.svg" alt="Setas no estilo grafiti" />
          </div>
          <div id="people">
            <div id="person">
              <div>
                <h3>Amanda Pelini</h3>
                <p>Illustradora e Desenvolvedora</p>
              </div>
              <img src="./assets/amanda.jpg" alt="Foto da Amanda Pelini" />
            </div>
            <div id="person">
              <div>
                <h3>Thainá de Sá</h3>
                <p>Logística e Marketing</p>
              </div>
              <img src="./assets/thaina.jpeg" alt="Foto da Amanda Pelini" />
            </div>
            <div id="person">
              <div>
                <h3>Vitor Zaidan</h3>
                <p>Desenvolvedor</p>
              </div>
              <img src="./assets/vitor.jpeg" alt="Foto da Amanda Pelini" />
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <script src="./js/fullpage.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
